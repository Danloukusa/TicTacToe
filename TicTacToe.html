<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="leftSide">
            <div id="names">
                <label for="player1">Player 1</label>
                <input type="text" id="player1" name="player1">
                <label for="player2">Player 2</label>             
                <input type="text" id="player2" name="player2">
                <br>
                <label for="bot">Player 2 BOT</label>
                <input type="radio" id="bot" name="bot">
                <br>
                <label for="notBot">Player 2 HUMAN</label>
                <input type="radio" id="notBot" name="bot">
                <br>
                <button id="submit" onclick="displayController.addEventListeners()">Start Game!</button>
            </div>

            <button id="reset">New Game</button>
            
        </div>
        <div id="gridContainer">

        </div>
        <script src="script.js">
        </script>
    </body>
</html>
